<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BashJS</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bash_style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/desktop_style.css">
</head>

<body>
    <div class="desktop">

        <div class="bash_body">
            <div class="bash_bar">
            </div>
            <div class="bash">
                <span>abitante@localvault:</span><input type='text' id='console' onKeyDown='check()'><br>
            </div>
        </div>

        <div class="terminal_icon">
            <img src="assets/img/icona-term.png" class="icon">
        </div>

        <div class="trash_icon">
            <img src="assets/img/bin_fallout.png" class="icon">
        </div>
        
        
    </div>
    <div class="application_bar">
        <div class="logoOS">
            <img src="assets/img/Fallout-Pip-boy.png" class="icon">
        </div>
        <div class="logo_bash">
            <img src="assets/img/icona-term.png" class="icon">
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/plugin/jqueryUI/jquery-ui.min.js"></script>
    <script src="assets/scripts/plugin/jqueryUI/external/jquery/jquery.js"></script>

</html>
